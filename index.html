<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMR Investment Query</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">GMR Investment Query</h2>
        
        <!-- User Query Input -->
        <textarea id="userQuery" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4" placeholder="Enter your query here..."></textarea>
        
        <!-- File Upload -->
        <div class="mt-4">
            <label class="font-semibold">Upload Supporting File (PDF/Excel)</label>
            <input type="file" id="fileUpload" class="w-full p-2 border rounded-md mt-2">
        </div>
        
        <!-- Submit Button -->
        <button onclick="sendToMake()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Submit</button>
        
        <!-- Error/Success Messages -->
        <p id="responseMessage" class="mt-3 text-center text-red-500 hidden"></p>
    </div>

    <script>
        function sendToMake() {
            var query = document.getElementById("userQuery").value;
            var fileInput = document.getElementById("fileUpload").files[0];
            var responseMessage = document.getElementById("responseMessage");

            if (!query.trim()) {
                responseMessage.textContent = "Query cannot be empty!";
                responseMessage.classList.remove("hidden");
                return;
            }

            var formData = new FormData();
            formData.append("query", query);
            if (fileInput) {
                formData.append("file", fileInput);
            }

            fetch("https://cors-anywhere.herokuapp.com/https://hook.eu2.make.com/9x4p1v9gkjrn2sbte6r8fvtjqgb9q4tr", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to submit query");
                return response.json();
            })
            .then(data => {
                responseMessage.textContent = "Query submitted successfully!";
                responseMessage.classList.remove("text-red-500");
                responseMessage.classList.add("text-green-500");
            })
            .catch(error => {
                responseMessage.textContent = "Error submitting query.";
                responseMessage.classList.remove("text-green-500");
                responseMessage.classList.add("text-red-500");
            })
            .finally(() => {
                responseMessage.classList.remove("hidden");
            });
        }
    </script>

</body>
</html>
